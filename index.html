<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nice Todolist</title>
    <link rel="icon" href="public/image/favicon.ico">
    <!-- bootstrap -->

  <body>

      <main>

         <div class="day">
            <h1>Today</h1>
         </div>

        <div class="card">

            <div class="card-body">


                <div class="item-container">
                    <input type="checkbox">
                    <p>do homework</p>
                </div>
                <hr>

                <div class="item-container">
                    <input type="checkbox">
                    <p>play football</p>
                </div>
                <hr>

              <form class="item-form" action="/" method="post">
                  <input type="text" placeholder="item" name="newItem" autofocus>
                  <button class="submit-button btn" type="submit">+</button>
              </form>

            </div>

        </div>


      </main>
